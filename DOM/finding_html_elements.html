<body>

    <!-- 1. getElementById() - it returns element specified by an id or null  -->

    <p id="message">A paragraph tag</p>

    <!-- 2. getElementByName() -->
    <form name="form1">
        Enter Name: <input type="text" name="name">
        <input type="button" onclick="printvalue()" value="print name">
    </form>

    <!-- 3. getElementByTagname() -->
    <div>This is paragraph</div>
    <div>Here we count total paragraph tag</div>
    <div>Example of Tagname</div>
    <div>Hello</div>
    <button onclick="countpara()"> Count paragraph</button> 

    <!-- 4. getElementByClassName -->
    <h2>DOM getElementByClassName() method</h2>
    <div>
        <button onclick="red()" class="black red">Click to change red button</button>
        <br>
        <br>
        <button onclick="blue()" class="black blue">Click to change blue button</button>
        <br>
        <br>
        <button onclick="black()">Click to change black button</button>
    </div>

    <script>

        // queryselector - # .
        // it is used for specific id or class 
        const p = document.getElementById("message")
        console.log(p);


        // function for getElementbyName()
        function printvalue(){
            var name = document.form1.name.value;
            alert("Welcome : "+ name)
        }

        
        // Function for counting tag getelementByTagName()
        function countpara(){
            var totalcount = document.getElementsByTagName('button')
            alert("total no. of p tag : " + totalcount.length)
        }


        // getElementByClassName()
        function red() {
            document.getElementsByClassName('red')[0].style.backgroundColor = 'red';
        }

        function blue() {
            document.getElementsByClassName('blue')[0].style.backgroundColor = 'blue';
        }

        function black() {
            var elements = document.getElementsByClassName('black');
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.backgroundColor = 'black';
            }
        }

    </script>

</body>

</html>
