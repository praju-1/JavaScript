<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>
    <button onclick="goToSpecific()">Go to specific page </button>

    <script>
        document.write("Navigator cookiesenbled === " + navigator.cookieEnabled, "<br> <br>")
        document.write("Navigator appName === " + navigator.appName, "<br> <br>")
        document.write("Navigator version of app === " + navigator.appVersion, "<br> <br>")
        document.write("Navigator userAgent === " + navigator.userAgent, "<br> <br>")
        document.write("Browser platform === " + navigator.platform, "<br> <br>")
        document.write("Browser language === " + navigator.language, "<br> <br>")

        document.write("IS Browser online? === " + navigator.onLine, "<br> <br>")
        document.write("Is JAVA enabled === " + navigator.javaEnabled(), "<br> <br>")

        document.write("<br/> width of screen : " + screen.pixelDepth)

        // Functions for history properties
        function goBack() {
            window.history.back()
        }
        function goForward() {
            window.history.forward()
        }
        function goToSpecific() {
            window.history.go(1)
        }
        document.write(window.history.length)

    </script>
</body>

</html>
