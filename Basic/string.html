<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = "Javascript is fun";
        document.write(data + "<br>");
        // return length of string
        document.write(data.length +"<br>");

        // extraction of string 
        // 1. slice 2. substring 3. substr()
        // both positive and negative index you can pass on

        document.write(data.slice(-5, -2) +"<br>")

        document.write(data.substring(-5, -2) +"<br>")

        // length number
        document.write(data.substr(-3) +"<br>")

        // replace of string
        document.write(data.replace("J", "b") +"<br>")

        // lastindexOf

        // string padding (can increase length of string with specific character)
        // padstart
        // padend
        document.write(data.padStart(15, " ") +"<br>");
        document.write(data.padEnd(16, "*") +"<br>")

        // Below method gives output in Boolean result
        // startswith
        // Endswith

        document.write(data.startsWith('J') +"<br>");
        document.write(data.endsWith('random') +"<br>")


        // repeat method
        document.write(data.repeat(2) +"<br>");
        // indexof()


        // string template
        // template literal
        //  - ${}

        // 
        let data1 = "Javascript is fun";
        document.write(data1 + "<br>");
       
        let updated_string = `Hello world "Javascript is fun"`;
        document.write(updated_string);

        let name = "John";
        let id = 123;
        let text = `User name is ${name} and his id is ${id}`;
        document.write(text)

    </script>
</body>
</html>
