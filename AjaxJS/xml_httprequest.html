<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>This is ajax file</h2>
    <div id="demo">
        <p>Change this content</p>
        <button type="button" onclick="msg()">Change</button>
    </div>

    <script>
        function msg() {
            const x1 = new XMLHttpRequest();

            x1.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText
                }
            }

            x1.open("GET", "Hello.txt")
            x1.send()

            // x1.onload = function(){
            //     document.getElementById("demo").innerHTML = this.responseText
            // }

            // x1.open("GET", "Hello.txt")
            // x1.send()
        }



    </script>

</body>

</html>
